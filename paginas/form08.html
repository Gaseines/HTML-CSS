<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <a href="../index.html">VOLTAR</a>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Teste 01</legend>
            <p>
                    <label for="in1">Número 1: </label>
                    <input type="number" name="n1" id="in1" min="0" max="50" required>
            </p>
            <p>
                <label for="in2">Numero 2: </label>
                <input type="number" name="n2" id="in2" min="0" max="50" required
                oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="isoma">Soma</label>
                <output id="isoma">0</output>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Teste 02</legend>
            <p>
                    <label for="ival">Número 1: </label>
                    <input type="range" name="num" id="inum" min="0" max="10" value="5"
                    oninput="ival.innerHTML = Number(inum.value)">
                    <output id="ival">5</output>
            </p>
            
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
        <fieldset>
            <legend>Teste 03</legend>
            <p>
                <label for="iano">Em que ano você nasceu? </label>
                <input type="number" name="ano" id="iano" min="1918" max="2022" value="1918" oninput="calcIdade()">
            </p>
            <p>
                <label for="iidade">Sua idade é: </label>
                <output id="iidade">105</output>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value);
        }
    </script>
</body>
</html>
